<!DOCTYPE html>
<html>

<head>
  <title>Auto Job History</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="libs/pdf.min.js"></script>
  <script src="libs/pdf.worker.min.js"></script>
  <script src="libs/mammoth.browser.min.js"></script>
</head>

<body>
  <h1>Auto Job History</h1>
  <input type="file" id="resumeInput" accept=".pdf,.doc,.docx,.txt" />
  <div id="fileInfo" style="display:none;">
    <span id="fileName"></span>
    <button id="openFile">Open</button>
    <button id="removeFile">Remove</button>
  </div>
  <div id="filePreview" style="white-space: pre-wrap; margin-top: 10px;"></div>
  <script src="popup.js"></script>
</body>

</html>
